<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slaet FYI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="https://duck.ai" class="rectangle" target="_blank">Duck AI</a>
        <a href="https://chatgpt.com" class="rectangle" target="_blank">ChatGPT</a>
        <a href="https://aistudio.google.com/prompts/new_chat?model=gemini-2.5-pro-exp-03-25&utm_source=deepmind.google&utm_medium=referral&utm_campaign=gdm&utm_content=" class="rectangle" target="_blank">Gemini 2.5 Pro</a>
        <a href="https://graydient.ai/" class="rectangle" target="_blank">Graydient AI</a>
        <a href="https://drive.google.com/drive/my-drive" class="rectangle" target="_blank">Google Drive</a>
    </div>
    <div class="container">

    <input id="search-input" type="text" placeholder="Enter your search query...">
    <button id="search-button" onclick="searchAllEngines()">Search All</button>
    </div>

    <script>
        function searchAllEngines() {
            var searchQuery = document.getElementById("search-input").value;
            var searchEngines = [
                { name: "Google", url: "https://www.google.com/search?q=" },
                { name: "Bing", url: "https://www.bing.com/search?q=" },
                { name: "Yahoo", url: "https://search.yahoo.com/search?p=" },
                { name: "DuckDuckGo", url: "https://duckduckgo.com/?q=" },
                { name: "StartPage", url: "https://www.startpage.com/do/dsearch?query=" },
                { name: "Qwant", url: "https://www.qwant.com/?q=" },
                { name: "Yandex", url: "https://yandex.com/search/?text=" },
                { name: "Baidu", url: "https://www.baidu.com/s?wd=" },
            ];

            searchEngines.forEach(function(engine) {
                var url = engine.url + encodeURIComponent(searchQuery);
                window.open(url, "_blank");
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <a href="https://duck.ai" class="rectangle" target="_blank">Duck AI</a>
        <a href="https://chatgpt.com" class="rectangle" target="_blank">ChatGPT</a>
        <a href="https://aistudio.google.com/prompts/new_chat?model=gemini-2.5-pro-exp-03-25&utm_source=deepmind.google&utm_medium=referral&utm_campaign=gdm&utm_content=" class="rectangle" target="_blank">Gemini 2.5 Pro</a>
        <a href="https://graydient.ai/" class="rectangle" target="_blank">Graydient AI</a>
        <a href="https://drive.google.com/drive/my-drive" class="rectangle" target="_blank">Google Drive</a>
    </div>
    <div class="container">

    <input id="search-input" type="text" placeholder="Enter your search query...">
    <button id="search-button" onclick="searchAllEngines()">Search All</button>
    </div>

<script>
    function performMultiSearch() {
        const queryInput = document.getElementById('searchQuery');
        const query = queryInput.value.trim();

        if (!query) {
            alert('Please enter a search term.');
            queryInput.focus();
            return;
        }

        const encodedQuery = encodeURIComponent(query);

        const searchEngines = [
            { name: "Google", urlTemplate: `https://www.google.com/search?q=${encodedQuery}` },
            { name: "DuckDuckGo", urlTemplate: `https://duckduckgo.com/?q=${encodedQuery}` },
            { name: "Bing", urlTemplate: `https://www.bing.com/search?q=${encodedQuery}` },
            { name: "Yahoo", urlTemplate: `https://search.yahoo.com/search?p=${encodedQuery}` },
            { name: "Startpage", urlTemplate: `https://www.startpage.com/sp/search?query=${encodedQuery}` }, 
            { name: "Ecosia", urlTemplate: `https://www.ecosia.org/search?q=${encodedQuery}` },
            { name: "Brave Search", urlTemplate: `https://search.brave.com/search?q=${encodedQuery}` },
            { name: "Qwant", urlTemplate: `https://www.qwant.com/?q=${encodedQuery}` }, // Often reliable
            { name: "Yandex", urlTemplate: `https://yandex.com/search/?text=${encodedQuery}` },
            { name: "Mojeek", urlTemplate: `https://www.mojeek.com/search?q=${encodedQuery}` }
        ];

        console.log(`Attempting to search for: "${query}"`);

        searchEngines.forEach(engine => {
            try {
                const openedWindow = window.open(engine.urlTemplate, '_blank');
                if (!openedWindow || openedWindow.closed || typeof openedWindow.closed == 'undefined') {
                     console.warn(`Could not open tab for ${engine.name}. Pop-up likely blocked.`);
                } else {
                    console.log(`Opened tab for ${engine.name}`);
                }
            } catch (error) {
                console.error(`Error opening tab for ${engine.name}:`, error);
            }
                setTimeout(() => {}, 50);
        });
    }

    document.getElementById('searchQuery').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent default form submission if it were in a form
            performMultiSearch();
        }
    });
</script>
</body>
</html>

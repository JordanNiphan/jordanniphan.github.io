        <h1>Search Multiple Engines</h1>
        <form id="multiSearchForm">
            <input type="text" id="searchInput" placeholder="Enter your search term..." required>
            <input type="submit" value="Generate Search Links">
        </form>
        <div id="resultsLinks" aria-live="polite">
        </div>
    </div>


    <script>

        const toggleBtn = document.getElementById('toggleButton');
        const toggleIcon = document.getElementById('toggleIcon');
        const form = document.getElementById("multiSearchForm");
        const searchInput = document.getElementById("searchInput");
        const resultsDiv = document.getElementById("resultsLinks");

        const engines = [
            { name: "Google",      url: "https://www.google.com/search?q=" },
            { name: "Bing",        url: "https://www.bing.com/search?q=" },
            { name: "DuckDuckGo",  url: "https://duckduckgo.com/?q=" },
            { name: "Yahoo",       url: "https://search.yahoo.com/search?p=" },
            { name: "Ecosia",      url: "https://www.ecosia.org/search?q=" },
            { name: "Startpage",   url: "https://www.startpage.com/sp/search?query=" },
            { name: "Qwant",       url: "https://www.qwant.com/?q=" },
            { name: "Swisscows",   url: "https://swisscows.com/web?query=" },
            { name: "Mojeek",      url: "https://www.mojeek.com/search?q=" },
            { name: "Brave Search",url: "https://search.brave.com/search?q=" },
        ];


        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const query = searchInput.value.trim();
            resultsDiv.innerHTML = '';

            if (query) {
                const encodedQuery = encodeURIComponent(query);
                const resultsHeader = document.createElement('h2');
                resultsHeader.textContent = `Search Links for: "${query}"`;
                resultsDiv.appendChild(resultsHeader);
                const list = document.createElement('ul');
                engines.forEach(engine => {
                    const searchURL = engine.url + encodedQuery;
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = searchURL;
                    link.textContent = `Search on ${engine.name}`;
                    link.target = "_blank";
                    link.rel = "noopener noreferrer";
                    listItem.appendChild(link);
                    list.appendChild(listItem);
                });
                resultsDiv.appendChild(list);
            } else {
                resultsDiv.innerHTML = '<p>Please enter a search term.</p>';
            }
        });
    </script>

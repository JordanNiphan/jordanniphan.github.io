<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Search Link Generator</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        #multiSearchForm input[type="text"] { padding: 10px; font-size: 1em; margin-right: 5px; min-width: 300px; }
        #multiSearchForm input[type="submit"] { padding: 10px 15px; font-size: 1em; cursor: pointer; }
        #resultsLinks { margin-top: 25px; }
        #resultsLinks h2 { margin-bottom: 10px; }
        #resultsLinks ul { list-style: none; padding: 0; }
        #resultsLinks li { margin-bottom: 8px; }
        #resultsLinks a {
            text-decoration: none;
            color: #007bff;
            padding: 5px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block; /* Allows padding and border */
            transition: background-color 0.2s ease;
        }
        #resultsLinks a:hover {
            background-color: #f0f0f0;
            text-decoration: underline;
        }
        .engine-name {
            font-weight: bold;
            display: inline-block;
            width: 120px; /* Align links nicely */
        }
    </style>
</head>
<body>

    <h1>Search Multiple Engines</h1>

    <form id="multiSearchForm">
        <input type="text" id="searchInput" placeholder="Enter your search term..." required>
        <input type="submit" value="Generate Search Links">
    </form>

    <div id="resultsLinks" aria-live="polite">
        <!-- Search result links will appear here -->
    </div>
  <div id="yt-audio">
<iframe width="560" height="315" src="https://www.youtube.com/embed/4xDzrJKXOOY?si=1l0biDh7g2VbTasy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
    <script>
        const engines = [
            // Add or remove engines as needed
            { name: "Google",      url: "https://www.google.com/search?q=" },
            { name: "Bing",        url: "https://www.bing.com/search?q=" },
            { name: "DuckDuckGo",  url: "https://duckduckgo.com/?q=" },
            { name: "Yahoo",       url: "https://search.yahoo.com/search?p=" },
            { name: "Ecosia",      url: "https://www.ecosia.org/search?q=" },
            { name: "Startpage",   url: "https://www.startpage.com/sp/search?query=" },
            { name: "Qwant",       url: "https://www.qwant.com/?q=" },
            { name: "Swisscows",   url: "https://swisscows.com/web?query=" },
            { name: "Mojeek",      url: "https://www.mojeek.com/search?q=" },
            { name: "Brave Search",url: "https://search.brave.com/search?q=" },
        ];

        const form = document.getElementById("multiSearchForm");
        const searchInput = document.getElementById("searchInput");
        const resultsDiv = document.getElementById("resultsLinks");

        form.addEventListener("submit", function(e) {
            e.preventDefault(); // Stop form submission
            const query = searchInput.value.trim();

            // Clear previous results
            resultsDiv.innerHTML = '';

            if (query) {
                const encodedQuery = encodeURIComponent(query);

                const resultsHeader = document.createElement('h2');
                resultsHeader.textContent = `Search Links for: "${query}"`;
                resultsDiv.appendChild(resultsHeader);

                const list = document.createElement('ul');

                engines.forEach(engine => {
                    const searchURL = engine.url + encodedQuery;

                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = searchURL;
                    link.textContent = `Search on ${engine.name}`;
                    link.target = "_blank"; // Open in a new tab when clicked
                    link.rel = "noopener noreferrer"; // Security best practice for target="_blank"

                    // Optional: Add engine name label before link for alignment
                    // const label = document.createElement('span');
                    // label.className = 'engine-name';
                    // label.textContent = engine.name + ': ';
                    // listItem.appendChild(label);

                    listItem.appendChild(link);
                    list.appendChild(listItem);
                });

                resultsDiv.appendChild(list);

            } else {
                resultsDiv.innerHTML = '<p>Please enter a search term.</p>';
            }
        });
    </script>

</body>
</html>
</body>
</html>
</body>
</html>
